<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Unit Test</title>
		
		<!-- The styles -->
		<link rel="stylesheet/less" href="../src/bselect.less" type="text/css" media="all" />
		<link rel="stylesheet" href="../external/qunit/qunit.css" type="text/css" media="all" />
	</head>
	<body>
		<!-- The big QUnit mark-up -->
		<div id="qunit"></div>
		<div id="qunit-fixture"></div>

		<div id="selects">
			<select id="select-1">
				<option value="">Select one...</option>
				<option value="option1">Option 1</option>
				<option value="option2">Option 2</option>
				<option value="option3">Option 3</option>
			</select>
		</div>
	
		<!-- Prerequisite stuff -->
		<script src="../external/less.js"></script>
		<script src="../external/qunit/qunit.js"></script>
		<script src="../external/jquery.js"></script>
		<script src="../src/bselect.js"></script>

		<!-- The Specs -->
		<script src="spec/any.js"></script>
		<script src="spec/single.js"></script>
		<!-- Not available yet. -->
		<!--<script src="spec/multiple.js"></script>-->
		<script src="spec/options.js"></script>
		<script src="spec/methods.js"></script>
		<script src="spec/events.js"></script>

		<script>
			QUnit.done(function() {
				$("#selects").remove();
			});
		</script>
	</body>
</html>
